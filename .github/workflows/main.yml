name: CI

on: [push, pull_request]

jobs:
  semu-linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        dependency:
          - none
          - libpulse-dev
          - libjack-jackd2-dev
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: install-dependencies
      run: |
            sudo apt-get install build-essential device-tree-compiler expect
            sudo apt-get install libasound2-dev libudev-dev
    - name: install sound multiplexer ${{ matrix.dependency }}
      if: matrix.dependency != 'none'
      run: |
            sudo apt-get update
            sudo apt-get install ${{ matrix.dependency }}
    - name: default build
      run: make
      shell: bash
    - name: automated test
      run: .ci/autorun.sh
      shell: bash
    - name: netdev test
      run: .ci/test-netdev.sh
      shell: bash
      if: ${{ success() }}

  semu-macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: install-dependencies
      run: |
            brew install make dtc expect e2fsprogs
    - name: default build
      run: make ENABLE_SDL=0
      shell: bash
    - name: automated test
      run: .ci/autorun.sh
      shell: bash

  coding_style:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: coding convention
      run: |
            sudo apt-get install -q -y clang-format-18
            .ci/check-format.sh
      shell: bash
